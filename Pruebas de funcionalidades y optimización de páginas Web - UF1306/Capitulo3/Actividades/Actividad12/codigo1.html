<!DOCTYPE html>
<html>

    <head>
        <title>Ejercicio de depuración 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div>Observe la consola</div>
        <div id="resultado"></div>
    </body>
    <script>
        var i = 0;
        var MAX_TAMANHO = 20;
        var MAX_NUMERO = 50;
        //Se declara el array aNumeros;
        var aNumeros = [];
        var sumaTotal = 0;

        for (var i = 0; i < MAX_TAMANHO; i++)
            aNumeros.push(parseInt(Math.random() * MAX_NUMERO) + 1);
        
        /*Código que haga la suma de todos los elementos*/
        for (var i = 0; i< MAX_TAMANHO; i++){
          sumaTotal += aNumeros[i];
        }

        window.document.getElementById('resultado').innerHTML = sumaTotal;
        console.log(sumaTotal)
    </script>

</html>
