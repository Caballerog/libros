<!DOCTYPE html>
<html>

    <head>
        <title>Formulario de contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Ejemplo6.css" />
        <script src="actividad6.2.js"></script>
    </head>

    <body>
        <div id="divFormulario">
            <form>
                <fieldset>
                    <legend>Formulario de Registro de un contacto</legend>
                    <div id="divNombre">
                        <label for="nombre">Nombre/Nick:</label>
                        <br/>
                        <input autofocus type="text" id="txtNombre" name="nombre" placeholder="Nombre (5-345)">
                    </div>
                    <input type="button" id="butValidar" value="Validar">
                </fieldset>
            </form>
        </div>
        <div id="divValidar" class="divValidar">
            <div id="divValNombre">Nombre:</div>
            </div>
    </body>
    <script src="actividad6.1.js"></script>

</html>
