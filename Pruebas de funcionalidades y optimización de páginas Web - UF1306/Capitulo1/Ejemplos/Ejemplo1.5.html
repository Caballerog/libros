<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Ejemplo</title>
</head>
<body>
   <p id="elemento">El caballo blanco de Santiago es de color blanco.</p>
   <p id="resultado1"></p>
   <p id="resultado2"></p>
   <p id="resultado3"></p>
   <p id="resultado4"></p>
   <button id="boton">Â¡Trocea!</button>
      <script>
         function click() {
         var str = document.getElementById("elemento").innerHTML;
         var res = str.split("");
         document.getElementById("resultado1").innerHTML = res;
         res = str.split(" ");
         document.getElementById("resultado2").innerHTML = res;
         res = str.split(" ", 4);
         document.getElementById("resultado3").innerHTML = res;
         res = str.split("a", 3);
         document.getElementById("resultado4").innerHTML = res;
      }
      document.getElementById('boton').addEventListener('click',click,false);
   </script>
</body>
</html>
