<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Ejemplo</title>
    </head>

    <body>
        <p id="elemento">El caballo Blanco de Santiago es de color blanco.</p>
        <p id="resultado1"></p>
        <button id="boton">¡Dame expresión!</button>
    </body>
    <script>
        function click() {
            var str = document.getElementById('elemento').innerHTML;
            var patt = /color/g;
            var result = patt.toString(str);
            document.getElementById("resultado1").innerHTML = result;
        }
        document.getElementById('boton').addEventListener('click', click, false);
    </script>

</html>
