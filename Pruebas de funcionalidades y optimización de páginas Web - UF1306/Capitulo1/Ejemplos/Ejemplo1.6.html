<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Ejemplo</title>
</head>
<body>
   <p id="elemento">El caballo Blanco de Santiago es de color blanco.</p>
   <p id="resultado1"></p>
   <p id="resultado2"></p>
   <button id="boton">Â¡Busca!</button>
   <script>
      function click() {
         var str = document.getElementById("elemento").innerHTML;
         var res = str.match("blanco");
         document.getElementById("resultado1").innerHTML = res.index;
         res = str.match(/blanco/i);
         document.getElementById("resultado2").innerHTML = res.index;
      }
      document.getElementById('boton').addEventListener('click',click,false);
   </script>
</body>
</html>
