<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>onClick</title>
    </head>

    <body>
        <button type="button" id="btnClick">Haz click</button>
        <div id="resultado"></div>
    </body>
    <script>
        var r = document.getElementById('resultado');
        var b = document.getElementById('btnClick');
        b.addEventListener("click", function() {
            r.innerHTML = 'Evento onclick!';
        });
    </script>

</html>
