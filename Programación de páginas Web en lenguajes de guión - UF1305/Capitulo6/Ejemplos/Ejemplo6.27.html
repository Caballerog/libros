<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>onClick</title>
        <style>
            .droptarget {
                float: left;
                width: 100px;
                height: 100px;
                margin: 15px;
                padding: 10px;
                border: 1px solid #aaaaaa;
            }
        </style>
    </head>

    <body>
        <div class="droptarget">
            <p draggable="true" id="dragtarget">Arrastra el texto</p>
        </div>
        <div class="droptarget"></div>
        <p id="demo"></p>
        <div id="realizando"></div>
        <script>
            document.addEventListener("dragstart", function(event) {
                event.dataTransfer.setData("Text", event.target.id);
            });
            document.addEventListener("drag", function(event) {
                document.getElementById("demo").innerHTML = "El texto se está arrastrando";
            }); /* Estos eventos se accionan en el drop target */
            document.addEventListener("dragover", function(event) {
                event.preventDefault();
                document.getElementById("demo").innerHTML = "El texto está sobre un elemento";
            });
            document.addEventListener("dragleave", function(event) {
                event.preventDefault();
                document.getElementById("demo").innerHTML = "El texto ha salido del drop target";
            });
            document.addEventListener("drop", function(event) {
                event.preventDefault();
                if (event.target.className == "droptarget") {
                    var data = event.dataTransfer.getData("Text");
                    event.target.appendChild(document.getElementById(data));
                    document.getElementById("demo").innerHTML = "El texto se ha soltado";
                } else {
                    document.getElementById("demo").innerHTML = "El texto no ha sido cambiado de div";
                }
            });
        </script>
    </body>

</html>
