<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Ejemplo 6.9.</title>
    </head>

    <body>
        <div id="elemento1">Evento click</div>
        <script>
            function pintar(argumento1) {}
            window.onload = function() {
                var elemento1 = document.getElementById("elemento1");
                elemento1.addEventListener('click', function() {
                    pintar(argumento1);
                }, false);
            }
        </script>


    </body>

</html>
