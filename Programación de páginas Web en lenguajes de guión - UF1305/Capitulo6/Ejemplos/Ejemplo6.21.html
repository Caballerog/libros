<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>onFocus</title>
    </head>

    <body>
        <div>
            <p>Evento onfocus</p>
            <p>Consiste en poder hacer una acci√≥n cuando el elemento gana el foco.</p>
            <p>Entre y salga del cuadro de texto.</p>
            <input type="text" id="elemento1">
        </div>
    </body>
    <script>
        var x = document.getElementById('elemento1');
        x.addEventListener('blur', blur, false);
        x.addEventListener('focus', focus, false);

        function blur() {
            x.style.background = "yellow";
        }

        function focus() {
            x.style.background = "red";
        }
    </script>

</html>
