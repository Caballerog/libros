<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>Acceso a formularios</title>
    </head>

    <body>
        <form name="formulario_principal">
            <input type="hidden" value="oculto"/>
            <input type="text" value="texto" />
            <input type="text" value="texto" />
        </form>
        <script>
            if (document.forms.length > 0) {
                var i = 0,
                    num_elemento = 1,
                    encontrado = false,
                    campo;
                document.forms[0].autocomplete = "on";
                while (!encontrado && i <= document.forms[0].elements.length) {
                    campo = document.forms[0].elements[i];
                    if (campo.type != "hidden") {
                        num_elemento--;
                        if (num_elemento == 0) {
                            campo.focus();
                            encontrado = true;
                        }
                    }
                    i++;
                }
            }
        </script>
    </body>

</html>
