<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>Flujo de escritura</title>
    </head>

    <body>
        <div id="contenido">
            Este es el contenido de nuestra Web
            <ul>
                <li>Elemento 1</li>
                <li>Elemento 2</li>
            </ul>
            <table border="1">
                <tr>
                    <td>Celda 1</td>
                    <td>Celda 2</td>
                </tr>
            </table>
        </div>
        <form>
            <input type="button" value="document.write" onclick="flujo('Nuevo texto')">
        </form>
        <script>
            function flujo(frase) {
                document.open();
                document.write(frase);
                document.close();
            }
        </script>
    </body>

</html>
