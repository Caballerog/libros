<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Ejemplo de Navigator</title>
    </head>

    <body>
        <script>
            document.write(" <b> appCodeName </b>: " + navigator.appCodeName + "<br>");
            document.write(" <b> appName </b>: " + navigator.appName + "<br>");
            document.write(" <b> appVersion </b>: " + navigator.appVersion + "<br>");
            document.write(" <b> language </b>: " + navigator.language + "<br>");
            document.write(" <b> platform </b>: " + navigator.platform + "<br>");
            document.write(" <b> userAgent </b>: " + navigator.userAgent + "<br>");
        </script>
    </body>

</html>
