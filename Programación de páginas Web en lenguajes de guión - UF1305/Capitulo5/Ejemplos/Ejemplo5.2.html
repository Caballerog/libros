<!DOCTYPE html>
<html>

        <title>Segundo 0</title>
    </head>

    <body>
        <button type="button" onclick="cambiarColor()">Â¡Cambiar color!</button>
    </body>
    <script>
        var i = 1,
            titulooriginal = document.title;
        document.body.style.backgroundColor = "yellow";

        function cambiarTitulo() {
            document.title = titulooriginal.slice(0, -1) + i;
            i++;
            setTimeout('cambiarTitulo()', 1000);
        }
        cambiarTitulo();

        function cambiarColor() {
            document.body.style.backgroundColor = "red";
        }
    </script>

</html>
