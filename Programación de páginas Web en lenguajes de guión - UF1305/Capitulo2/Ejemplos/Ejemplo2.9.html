<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <title> Ejemplo de creación de formularios</title>
    </head>

    <body>
        <header>
            Ejemplo de creación de formularios
        </header>
        <main>
            <form>
                <fieldset>
                    <legend align="right">Datos de tu ordenador</legend>
                    <label for="modelo">Modelo: </label>
                    <input type="text" name="modelo">
                    <br/>
                    <label for="incidencia">Sistema que te da el problema: </label>
                    <select name="incidencia">
                        <option value="cpu">CPU</option>
                        <option value="impresora">Impresora</option>
                    </select>
                </fieldset>
                <button type="button">Enviar</button>
            </form>




        </main>
        <footer>
            <small>Derechos Reservados &copy;
                <time datetime="2013-10-12">2013 Mi empresita S.L </time>
                <address> C\Torrelaguna, 23, Madrid</address>
            </small>
        </footer>
    </body>

</html>
