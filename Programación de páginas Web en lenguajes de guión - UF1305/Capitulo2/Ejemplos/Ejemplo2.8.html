    <head>

        <title>Ejemplo de uso de colgroup y col</title>
    </head>

    <body>

            <table>

                    <tr>
                        <th>ISBN</th>
                        <th>Título</th>
                        <th>Precio</th>
                    </tr>

                <tbody>
                    <tr>
                        <td>3476896</td>
                        <td>HTML5</td>
                        <td>23€</td>
                    </tr>
                </tbody>
            </table>



        </main>
