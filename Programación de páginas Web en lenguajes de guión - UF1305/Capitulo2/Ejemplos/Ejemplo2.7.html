<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <title>Ejemplo de uso de tablas</title>
    </head>

    <body>
        <header>
            Ejemplo de uso tablas
        </header>
        <main>
            <table border="2" cellpadding="5" cellspacing="1" width="250" bgcolor="lightgreen">
                <caption>
                    <em>Cuota de mercado de los navegadores Web Julio de 2020</em>
                </caption>
                <thead>
                    <tr bgcolor="blue">
                        <th>Browser</th>
                        <th>Share</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Internet Explorer</td>
                        <td>2.2 %</td>
                    </tr>
                    <tr>
                        <td>Mozilla Firefox</td>
                        <td>27.9 %</td>
                    </tr>
                    <tr>
                        <td>Google Chrome</td>
                        <td>16.8 %</td>
                    </tr>
                    <tr>
                        <td>Apple Safari</td>
                        <td>7.3 %</td>
                    </tr>
                    <tr>
                        <td>Opera</td>
                        <td>43.5 %</td>
                    </tr>
                    <tr>
                        <td>Others & Mobile</td>
                        <td>3.3 %</td>
                    </tr>
                </tbody>
            </table>


        </main>
        <footer>
            <small>Derechos Reservados &copy;
                <time datetime="2013-10-12">2013 Mi empresita S.L </time>
                <address> C\Torrelaguna, 23, Madrid</address>
            </small>
        </footer>
    </body>

</html>
